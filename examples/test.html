<!doctype html>
<html>
    <head>
        <title>Myelin examples</title>
        <script type="text/javascript" src="./jquery.js"></script>
        <script type="text/javascript" src="./underscore.js"></script>
        <script type="text/javascript" src="./backbone.js"></script>
        <script type="text/javascript" src="./coffee-script.js"></script>
        <script type="text/coffeescript" src="./myelin.coffee"></script>
    </head>
    <body>
        <div id="example1">
            <input name="name">
            <span class="name"></span>
        </div>
        <script type="text/coffeescript">
            class Model1 extends Backbone.Model
            class View1 extends myelin.View
                el: '#example1'
                sync: ['name', name: 'span.name']
                initialize: => @model = new Model1
            @view1 = new View1
            console.log 'loaded example 1'
        </script>
    </body>
</html>
